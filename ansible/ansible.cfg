[defaults]
inventory = inventories/server/hosts.yml
roles_path = roles:.ansible/roles
collections_paths = ~/.ansible/collections
# Accept new host keys automatically, but detect changes (MITM protection)
host_key_checking = True
retry_files_enabled = False
interpreter_python = auto_silent
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600

# Vault password file (create .vault_pass with your encryption password)
# vault_password_file = .vault_pass

# Output formatting
stdout_callback = default
callbacks_enabled = profile_tasks
result_format = yaml

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
pipelining = True
# Use accept-new to accept first connection but detect MITM on subsequent connections
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=accept-new
