---
# Molecule configuration for k3s_server role
# Uses Docker with systemd-enabled image for realistic testing

dependency:
  name: galaxy
  options:
    requirements-file: requirements.yml
    force: false

driver:
  name: docker

platforms:
  - name: k3s-server-test
    image: geerlingguy/docker-debian12-ansible:latest
    command: ""
    privileged: true
    cgroupns_mode: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    pre_build_image: true
    tmpfs:
      - /run
      - /tmp:exec,mode=1777  # Allow script execution in /tmp
    capabilities:
      - SYS_ADMIN
      - NET_ADMIN
    # Expose k3s API port for testing
    published_ports:
      - "0.0.0.0:6443:6443/tcp"

provisioner:
  name: ansible
  playbooks:
    prepare: prepare.yml
    converge: converge.yml
    verify: verify.yml
  inventory:
    host_vars:
      k3s-server-test:
        ansible_host: k3s-server-test
        inventory_hostname: k3s-server-test
  config_options:
    defaults:
      roles_path: ${MOLECULE_PROJECT_DIRECTORY}/..:${MOLECULE_EPHEMERAL_DIRECTORY}/roles
      callbacks_enabled: profile_tasks
      fact_caching: jsonfile
      fact_caching_connection: /tmp/molecule_facts
      fact_caching_timeout: 3600
    ssh_connection:
      pipelining: true

verifier:
  name: ansible

scenario:
  name: default
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - cleanup
    - destroy
