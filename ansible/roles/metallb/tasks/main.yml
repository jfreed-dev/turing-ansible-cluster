---
- name: Add MetalLB Helm repo
  kubernetes.core.helm_repository:
    name: metallb
    repo_url: https://metallb.github.io/metallb
    state: present

- name: Create MetalLB namespace
  kubernetes.core.k8s:
    name: metallb-system
    api_version: v1
    kind: Namespace
    state: present
    definition:
      metadata:
        labels:
          pod-security.kubernetes.io/enforce: privileged
          pod-security.kubernetes.io/audit: privileged
          pod-security.kubernetes.io/warn: privileged

- name: Deploy MetalLB
  kubernetes.core.helm:
    name: metallb
    chart_ref: metallb/metallb
    chart_version: "{{ helm_charts.metallb.version | default('0.14.9') }}"
    release_namespace: metallb-system
    create_namespace: false
    wait: true
    wait_timeout: 300s

- name: Wait for MetalLB controller
  kubernetes.core.k8s_info:
    api_version: apps/v1
    kind: Deployment
    namespace: metallb-system
    name: metallb-controller
  register: metallb_controller
  until: metallb_controller.resources[0].status.readyReplicas | default(0) >= 1
  retries: 30
  delay: 10

- name: Configure MetalLB IP pool
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: metallb.io/v1beta1
      kind: IPAddressPool
      metadata:
        name: default-pool
        namespace: metallb-system
      spec:
        addresses:
          - "{{ metallb_ip_range }}"

- name: Configure MetalLB L2 advertisement
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: metallb.io/v1beta1
      kind: L2Advertisement
      metadata:
        name: default-l2
        namespace: metallb-system
      spec:
        ipAddressPools:
          - default-pool
